<div class="h-full grid grid-cols-12 grid-rows-12 justify-center">
  <div class="text-8xl max-md:text-4xl col-span-12 row-start-1 text-center">
    Skatoniatika Megaways
  </div>
  <div class="row-start-3 max-md:row-start-2 col-start-2 col-span-4">
    Wins:{{ winCounter }} Losses:{{ lossCounter }}
  </div>
  <div
    class="grid grid-cols-12 row-span-8 row-start-3 col-start-5 col-span-4 max-md:col-start-2 max-md:col-span-10"
  >
    @for(reel of reels;track $index;let i=$index){
    <div
      class="bg-amber-300 col-span-4 h-full overflow-hidden relative max-h-[800px] ml-1"
    >
      <div
        #reels
        class="grid grid-cols-12 absolute w-full transition-transform duration-200 ease-out"
        [style.transform]="'translateY(' + -reel.position + 'px)'"
      >
        @for(reelItem of reel.reelItems;track $index){
        <div
          class="w-full col-span-12 text-9xl flex justify-center items-center h-[154px]"
          [class]="{ 'reel-spinning': reel.isSpinning }"
        >
          <img class="h-[154px] w-full" [src]="reelItem" alt="" />
        </div>
        }
      </div>
    </div>
    }
  </div>
  <div class="col-span-4 col-start-5 row-start-11 text-center mt-4">
    <button (click)="spin()" class="w-[100%]">Γύρνα το μπουρδέλο</button>
  </div>
</div>
